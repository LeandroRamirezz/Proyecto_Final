<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Crear Producto</title>
    <style>
        body {
            background-color: #1d1d1d;
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: #343a40;
        }
        .display-3 {
            font-weight: bold;
            color: white;
        }
        .form-control {
            background-color: #2d2d2d;
            color: #f0f0f0;
            border-color: #3d3d3d;
            transition: border-color 0.3s ease;
        }
        .form-control:hover {
            border-color: white;
            box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25);
        }
        .btn-outline-success{
            color: white;
            border-color: white;
            transition: background-color 0.3s ease;
        }
        .btn-outline-success:hover {
            background-color: white;
            color: black;
            border-color: black;
        }
        .animate__animated {
            animation-duration: 1s;
        }
    </style>
</head>
<body>
<nav th:replace="home :: nav"></nav>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-3 animate__animated animate__fadeInDown">[[#{pagina.crear-producto}]]</h1>
        </div>
    </div>
</div>

<div class="container col-lg-7 justify-content-center">
    <form method="post" th:action="@{/productos}">
        <div class="row form-group justify-content-center m-3">
            <div class="col-md-6">
                <label for="nombre" class="form-label">[[#{pagina.nombre}]]</label>
                <input class="form-control" type="text" name="nombre" th:placeholder="#{pagina.producto-placeholder}" required>
            </div>
            <div class="col-md-6">
                <label for="precioCompra" class="form-label">[[#{pagina.precio-compra}]]</label>
                <input class="form-control" type="number" name="precioCompra" placeholder="2000" step="0.01" required>
            </div>
        </div>
        <div class="row form-group justify-content-center m-3">
            <div class="col-md-6">
                <label for="stock" class="form-label">[[#{pagina.stock}]]</label>
                <input class="form-control" type="number" name="stock" placeholder="20" required>
            </div>
            <div class="col-md-6">
                <label for="precioVenta" class="form-label">[[#{pagina.precio-venta}]]</label>
                <input class="form-control" type="number" name="precioVenta" placeholder="3000" step="0.01" required>
            </div>
        </div>
        <div class="row form-group justify-content-center m-3">
            <div class="col-md-12">
                <label for="descripcion" class="form-label">[[#{pagina.descripcion}]]</label>
                <textarea class="form-control" rows="4" name="descripcion" required maxlength="50"></textarea>
            </div>
        </div>
        <div class="row form-group justify-content-center m-3">
            <div class="col-md-6">
                <label for="categoria" class="form-label">[[#{pagina.categoria}]]</label>
                <select class="form-control" name="categoriaId" required>
                    <option value="">[[#{pagina.seleccion-categoria}]]</option>
                    <th:block th:each="categoria : ${categorias}">
                        <option th:value="${categoria.id}" th:text="${categoria.nombre}"></option>
                    </th:block>
                </select>
            </div>
            <div class="col-md-6">
                <label for="proveedor" class="form-label">[[#{pagina.proveedor}]]</label>
                <select class="form-control" name="proveedorId" required>
                    <option value="">[[#{pagina.seleccion-proveedor}]]</option>
                    <th:block th:each="proveedor : ${proveedores}">
                        <option th:value="${proveedor.id}" th:text="${proveedor.nombre}"></option>
                    </th:block>
                </select>
            </div>
        </div>
        <div class="row form-group justify-content-center m-4">
            <div class="col-md-6 text-center">
                <input class="btn btn-outline-success ms-2 mx-2" type="submit" th:value="#{pagina.crear-producto}">
                <a th:href="@{/productos}" class="btn btn-outline-success ms-2 mx-2">[[#{pagina.modal-cancelar}]]</a>
            </div>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
