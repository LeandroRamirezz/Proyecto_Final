<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Editar Proveedor</title>
    <style>
        body {
            background-color: #1d1d1d;
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        .navbar {
            background-color: #343a40;
        }
       .display-3 {
            font-weight: bold;
            color: white;
        }
        .form-control {
            background-color: #2d2d2d;
            color: #f0f0f0;
            border-color: #3d3d3d;
            transition: border-color 0.3s ease;
        }
        .form-control:hover {
            border-color: white;
            box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25);
        }
        .btn-outline-success {
            color: white;
            border-color:white;
            transition: background-color 0.3s ease;
        }
        .btn-outline-success:hover {
            background-color: White;
            color: black;
            border-color:black;
        }

        .animate__animated {
            animation-duration: 1s;
        }
    </style>
</head>
<body>
<nav th:replace="home :: nav"></nav>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-3 animate__animated animate__fadeInDown">[[#{pagina.editar-proveedor}]]</h1>
        </div>
    </div>
</div>

<!-- Formulario Editar Proveedor -->
<div class="container col-lg-7 container justify-content-center">
    <form th:object="${proveedor}" method="post" th:action="@{/proveedor/{id}(id=${proveedor.id})}">
        <div class="row form-group justify-content-center m-1">
            <div class="col-sm-3 m-1">
                <div class="row">
                    <label class="col-form-label">[[#{pagina.nombre}]]:</label>
                </div>
                <div class="row">
                    <input th:field="*{nombre}" class="form-control" type="text" name="nombre" placeholder="Leandro" required>
                </div>
            </div>
        </div>
        <div class="row form-group justify-content-center m-1">
            <div class="col-sm-3 m-1">
                <div class="row">
                    <label class="col-form-label ">[[#{pagina.telefono}]]:</label>
                </div>
                <div class="row">
                    <input th:field="*{telefono}" class="form-control" type="number" name="telefono" placeholder="3212222222" required>
                </div>
            </div>
        </div>
        <div class="row form-group justify-content-center m-4">
            <div class="col-md-6 text-center">
                <input class="btn btn-outline-success ms-2 mx-2" type="submit" th:value="#{pagina.provedor-actualizar}">
                <a th:href="@{/proveedores}" class="btn btn-outline-success ms-2 mx-2">[[#{pagina.modal-cancelar}]]</a>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
